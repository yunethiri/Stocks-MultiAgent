version: "3.9"

services:
  backend:
    build:
      context: ./agents
      dockerfile: Dockerfile.backend
    container_name: backend
    ports:
      - "8000:8000"
    env_file:
      - ./agents/.env
    environment:
      # Example configuration; adjust if your backend reads these variables:
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      - qdrant
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    container_name: frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  # Optional: Include your Qdrant and data_loader services if needed
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: always
    ports:
      - "6333:6333"
      - "6334:6334"
    expose:
      - "6333"
      - "6334"
      - "6335"
    environment:
      - QDRANT_LOG_LEVEL=INFO
    volumes:
      - ./qdrant_db/qdrant_data:/qdrant/storage

  data_loader:
    build:
      context: ./qdrant_db
      dockerfile: Dockerfile.loader
    container_name: data_loader
    volumes:
      - ./qdrant_db/data_loader.py:/app/data_loader.py
      - ./agents/.env:/app/.env
      - ./qdrant_db/data:/data
    depends_on:
      - qdrant

